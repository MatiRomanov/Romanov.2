<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../multimedia/favicon.ico">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <body class="formulario">
        <header>
            <h1 class="animate__animated animate__zoomInDown">Enviame un comentario o contactame</h1>
        </header>
        <main>
        <form action="">
           <fieldset>
            <legend> Formulario de Contacto </legend>
            <div>
            <label for="name">Escribe tu nombre </label>
            <input type="text" name="name" placeholder="Juan"> 
            </div>
            <br>
            <div>
            <label for="surname" >Escribe tu apellido </label>
            <input type="text" name="surname" placeholder="Perez">   
            </div>
            <br>
            <div>
                <label for="mail">E-mail *</label>
                <input type="email" name="mail" required>
            </div>
            <br>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass">
            </div>  
            <br>
            <div>    
                <label for="nac">Nacionalidad</label>
                <select name="nac" id="">
                 <option value="Argentina">Argentina</option>  
                 <option value="chile">Chile</option>
                 <option value="Uruguay">Uruguay</option>  
                 <option value="Peru">Peru</option>
                 <option value="Venezuela">Venezuela</option>
                 </select>      
            </div>
            <br>
            <div>
                <label for="sexo">Selecciona tu género</label>
                <input type="radio" name="sexo" value="muj"> Mujer
                <input type="radio" name="sexo" value="hom"> Hombre
                <input type="radio" name="sexo" value="nob"> No Binario
            </div>
            <br>
            <div>
                <label for="comentaris">Escribe tu consulta</label> <br>
                <textarea name="comentarios" id="" cols="30" rows="5"> </textarea>
            </div>
            <br>
            <div>
                <label for="terminos">Acepto términos y condiciones</label>
                <input type="checkbox" name="terminos">
            </div>
            <br>
            <div>
            <input type="submit" value="Enviar Datos">
            <input type="reset">
            </div>
           </fieldset>
        </form>
        <br>
        <footer class="footer">
            <h2>Footer</h2>
            <img src="../multimedia/logo1.png" alt="logo">
            <a href="../index.html">INDEX</a>
        </footer>
    </body>  
</body>
</html>
